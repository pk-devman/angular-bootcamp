<a class="list-group-item clearfix" (click)="onSelected()" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.Name}}</h4>
        <p class="list-group-item-text">{{recipe.Description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.ImagePath" alt="{{recipe.Name}}" style="max-height: 50px;" class="img-responsive">
    </span>
</a>
